version: '3.8'

services:
  codespace:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity

  ai-service:
    build: ./ai-service
    ports:
      - "8081:8081"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SPRING_AI_OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis
      - postgres

  user-service:
    build: ./user-service
    ports:
      - "8082:8082"
    depends_on:
      - postgres

  chat-service:
    build: ./chat-service
    ports:
      - "8083:8083"
    depends_on:
      - ai-service
      - redis

  ai-gateway:
    build: ./ai-gateway
    ports:
      - "8080:8080"
    depends_on:
      - ai-service
      - user-service
      - chat-service

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: aimicroservices
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

volumes:
  postgres_data:
  